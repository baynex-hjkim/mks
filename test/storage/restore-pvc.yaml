apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-data-restore
  namespace: wordpress
spec:
  storageClassName: rook-ceph-block
  dataSource:
    name: snap-my-wp-wordpress
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-mariadb-restore
  namespace: wordpress
spec:
  storageClassName: rook-ceph-block
  dataSource:
    name: snap-data-my-wp-mariadb-0
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
