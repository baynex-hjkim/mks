apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-test-nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-cd-test
  template:
    metadata:
      labels:
        app: ci-cd-test
    spec:
      containers:
      - name: nginx
        image: nginx:latest
